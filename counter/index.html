<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="title">Counter</div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
