<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/product.css" />
    <link rel="stylesheet" href="style/productModel.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klassy Clone</title>
  </head>
  <body>
    <section id="home-section">
      <header>
        <div class="header-container">
          <div class="left-section .section-container">
            <a href="">Watches</a>
            <a href="">Golden Concept</a>
            <a href="">His & Hers</a>
            <a href="">Sunglasses</a>
          </div>
          <div class="image-group">
            <img
              src="https://klassywatches.com/cdn/shop/files/Artboard_3_3_100x.png?v=1614361108"
              alt=""
            />
            <img
              src="https://klassywatches.com/cdn/shop/files/Artboard_3_2_213b1bea-2b74-4aab-86a5-1bfb64acc4a5_100x.png?v=1614361108"
              alt=""
              class="img-for-change"
            />
          </div>
          <div class="right-section .section-container">
            <div class="group-icon">
              <i class="bx bx-user"></i>
              <i class="bx bx-search"></i>
              <i class="bx bx-shopping-bag"></i>
            </div>
          </div>
        </div>
      </header>
      <div class="home-info">
        <div class="name">Blade Hellcat</div>
        <button class="tranform-button shopNow-button">Shop Now</button>
        <a href="#product-section"
          ><i class="bx bx-chevron-down" id="dropdowIcon"></i
        ></a>
      </div>
    </section>
    <section id="product-section">
      <div class="product-container">
        <div class="product-header">
          <h3>FEATURED COLLECTION</h3>
          <div class="product-btn-header">
            <button
              class="best-seller-button js-button-header active"
              data-id="best-seller"
            >
              Best Sellers
            </button>
            <button
              class="new-arrival-button js-button-header "
              data-id="new-arrival"
            >
              New Arrival
            </button>
          </div>
        </div>
      </div>
      <div class="product-item-grid active js-item-grid" id="best-seller"></div>
      <div
        class="product-item-grid js-new-arrival-item-grid"
        id="new-arrival"
      ></div>
      <button class="tranform-button view-all-button">View All</button>
    </section>
    <section id="product-model-section">
        <div class="product-model-grid js-item-model-grid">
          <div class="model-card zinvo">
            <div class="overlay"></div>
            <div class="model-card-info">
              <div class="model-name">Zinvo</div>
              <button class="tranform-button">View all button</button>
            </div>
          </div>
          <div class="model-card milano">
            <div class="overlay"></div>
            <div class="model-card-info">
              <div class="model-name">D1 Milano</div>
              <button class="tranform-button">View all button</button>
            </div>
          </div>
          <div class="model-card coniche">
            <div class="overlay"></div>
            <div class="model-card-info">
              <div class="model-name">Corniche</div>
              <button class="tranform-button">View all button</button>
            </div>
          </div>
          <div class="model-card mstr">
            <div class="overlay"></div>
            <div class="model-card-info">
              <div class="model-name">Mstr</div>
              <button class="tranform-button">View all button</button>
            </div>
          </div>
          <div class="model-card electrician">
            <div class="overlay"></div>
            <div class="model-card-info">
              <div class="model-name">The Electrician</div>
              <button class="tranform-button">View all button</button>
            </div>
          </div>
          <div class="model-card vilhelm">
            <div class="overlay"></div>
            <div class="model-card-info">
              <div class="model-name">Vilhelm</div>
              <button class="tranform-button">View all button</button>
            </div>
          </div>
          <div class="model-card rec">
            <div class="overlay"></div>
            <div class="model-card-info">
              <div class="model-name">Rec Watches</div>
              <button class="tranform-button">View all button</button>
            </div>
          </div>
          <div class="model-card y24">
            <div class="overlay"></div>
            <div class="model-card-info">
              <div class="model-name">Y24</div>
              <button class="tranform-button">View all button</button>
            </div>
          </div>
          <div class="model-card daper">
            <div class="overlay"></div>
            <div class="model-card-info">
              <div class="model-name">David Daper</div>
              <button class="tranform-button">View all button</button>
            </div>
          </div>
        </div>
    </section>
    <section id="#future-product-section">
      <div class="future-container">
        <h2>Future Product</h2>
        <div class="future-product">
          <img src="https://klassywatches.com/cdn/shop/products/CobraVolt_After_800x.png?v=1646110499" alt="">
          <div class="future-product-info">
            <div class="future-brand">Zinvo</div>
            <div class="future-name">Zinvo Blade Cobra Volt</div>
            <span>$390</span>
            <button class="tranform-button" style="width: 400px; margin: 25px 0;">Add To Cart</button>
            <button class="buy-it-button">Buy It Now</button>
          </div>
        </div>
      </div>
    </section>
    <section id="#slider-section">
      <div class="slider-container">
        <h2>Future Product</h2>
        <div class="wrapper">
          <i class='bx bx-chevron-left' id="left"></i>
          <div class="pro-slider-container">
              <div class="card">
                  <div class="left-contain">
                      <img src="https://klassywatches.com/cdn/shop/files/IMG_3604_400x.progressive.png.jpg?v=1716199461" alt="">
                  </div>
                  <div class="right-contain">
                      <div class="main-image">
                          <img src="https://klassywatches.com/cdn/shop/products/diamond6_600x.png?v=1646899712" alt="" class="product-image">
                          
                      </div>
                      <div class="product-info">
                          <div class="product-name">ZINVO BLADE WOMEN ROSE GOLD</div>
                          <span>$350</span>
                      </div>
                      <button class="view-product-button">View this product</button>
                  </div>
              </div>
              <div class="card">
                  <div class="left-contain">
                      <img src="https://klassywatches.com/cdn/shop/files/Untitled-1_1200x.progressive.jpg?v=1614361229" alt="">
                  </div>
                  <div class="right-contain">
                      <div class="main-image">
                          <img src="https://klassywatches.com/cdn/shop/products/UTBJ09_front_600x.png?v=1582079071" alt="" class="product-image">
                      </div>
                      <div class="product-info">
                          <div class="product-name">Zinvo Blade Cyan</div>
                          <span>$350</span>
                      </div>
                      <button class="view-product-button">View this product</button>
                  </div>
              </div>
              
          </div>
          <i class='bx bx-chevron-right'id="right"></i>
      </div>
      </div>
    </section>
    <script src="javascript/script.js"></script>
    <script src="javascript/product.js"></script>
    <script src="javascript/newArrival.js"></script>
    <script src="javascript/productTap.js"></script>
  </body>
</html>
