<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/glassyLogo.png" type="image/x-icon" />
    <title>Order Details</title>
    <link rel="stylesheet" href="order.css" />
    <link rel="stylesheet" href="productStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="row-1">
          <i class="bx bx-menu"></i>
          <div class="image-group">
            <img
              src="https://klassywatches.com/cdn/shop/files/Artboard_3_3_100x.png?v=1614361108"
              alt=""
            />
            <img
              src="https://klassywatches.com/cdn/shop/files/Artboard_3_2_213b1bea-2b74-4aab-86a5-1bfb64acc4a5_100x.png?v=1614361108"
              alt=""
              class="img-for-change"
            />
          </div>
          <div class="right-section .section-container">
            <div class="group-icon">
              <i class="bx bx-user"></i>
              <i class="bx bx-search"></i>
              <div class="shopping-bag">
                <span class="alert-qty"></span>
                <i class="bx bx-shopping-bag"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="left-section .section-container">
          <a href="">Watches</a>
          <a href="">Golden Concept</a>
          <a href="">His & Hers</a>
          <a href="">Sunglasses</a>
        </div>
      </div>
    </header>
    <div class="overlay"></div>
    <div class="cart-side-bar animate__animated animate__bounceInRight ">
      <div class="header">
        <p>cart</p>
        <i class='bx bx-x'></i>
      </div>
      <div class="cart-item js-cart-item"></div>
      <div class="footer-cart">
        <h4>Add Order Note</h4>
        <p>Shipping & taxes calculated at checkout</p>
        <button>checkout <span class="total-price"></span></button>
      </div>
    </div>
    <div class="order-container">
      <div id="order-details" class="order-cart"></div>
    </div>
    <script type="module" src="javascript/order.js"></script>
  </body>
</html>
