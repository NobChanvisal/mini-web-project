<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
</head>
<body>
    <div class="wrapper">
        <i class='bx bx-chevron-left' id="left"></i>
        <div class="container">
            <div class="card">
                <div class="left-contain">
                    <img src="image/Zinvo-Gift-box-2_700x.progressive.webp" alt="">
                </div>
                <div class="right-contain">
                    <div class="main-image">
                        <img src="image/blade women rose gold.webp" alt="" class="product-image">
                        <img src="image/rose gold rotate.webp" alt="" class="product-rotate-image">
                    </div>
                    <div class="product-info">
                        <div class="product-name">ZINVO BLADE WOMEN ROSE GOLD</div>
                        <span>$350</span>
                    </div>
                    <button class="view-product-button">View this product</button>
                </div>
            </div>
            <div class="card">
                <div class="left-contain">
                    <img src="image/cyan model.jpg" alt="">
                </div>
                <div class="right-contain">
                    <div class="main-image">
                        <img src="image/cyan.png" alt="" class="product-image">
                        <img src="image/cyan rotate.png" alt="" class="product-rotate-image">
                    </div>
                    <div class="product-info">
                        <div class="product-name">Zinvo Blade Cyan</div>
                        <span>$350</span>
                    </div>
                    <button class="view-product-button">View this product</button>
                </div>
            </div>
            <div class="card">
                <div class="left-contain">
                    <img src="image/blade alpha model.jpg" alt="">
                </div>
                <div class="flex-display right-contain">
                    <div class="main-image">
                        <img src="image/blade alpha .webp" alt="" class="product-image">
                        <img src="image/blade alpha rotate.webp" alt="" class="product-rotate-image">
                    </div>
                    <div class="flex-display product-info">
                        <div class="product-name">Zinvo Blade Alpha</div>
                        <span>$350</span>
                    </div>
                    <button class="view-product-button">View this product</button>
                </div>
            </div>
        </div>
        <i class='bx bx-chevron-right'id="right"></i>
    </div>
    <script src="./script.js"></script>
</body>
</html>
