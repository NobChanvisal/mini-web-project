<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="form-container">
            <div class="image-section">
                <img src="library.jpg" alt="">
                <div class="title-in-phone">Book Sign Up Form!</div>
            </div>
            <div class="sign-up-form">
                <div class="title">Book Sign Up Form!</div>
                <div class="input-section">
                    <div class="book-author input-contain">
                        <label >Author</label>
                        <input type="text" class="autor-textbox">
                    </div>
                    <div class="book-title input-contain">
                        <label >Title</label>
                        <input type="text" class="title-textbox">
                    </div>
                    <div class="number-of-page input-contain">
                        <label >number of page</label>
                        <input type="number" class="number-of-page-textbox">
                    </div>
                </div>
                <button class="add-book-button">Add Book</button>
            </div>
        </div>
        <div class="book-data-container">
            <div class="book-data-header">
                    <p>Author</p>
                    <p>Title</p>
                    <p>Number of page</p>
                    <p>Remove</p>
            </div>
            <div class="book-data">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
