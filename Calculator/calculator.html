<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container" >
        <div>
            <input type="text" placeholder="0">
        </div>
        <div class="key">
            <div class="row-top">
                <button onclick="clearData()" class="spanKey">C</button>
                <button onclick="percent()">%</button>
                <button onclick="addData('/')" id="symbol">/</button>
            </div>
            <div class="row">
                <button onclick="addData('7')">7</button>
                <button onclick="addData('8')">8</button>
                <button onclick="addData('9')">9</button>
                <button onclick="addData('*')" id="symbol">*</button>
            </div>
            <div class="row">
                <button onclick="addData('4')">4</button>
                <button onclick="addData('5')">5</button>
                <button onclick="addData('6')">6</button>
                <button onclick="addData('-')"id="symbol">-</button>
            </div>
            <div class="row">
                <button onclick="addData('1')">1</button>
                <button onclick="addData('2')">2</button>
                <button onclick="addData('3')">3</button>
                <button onclick="addData('+')"id="symbol">+</button>
            </div>
            <div class="row">
                <button onclick="addData('0')"class="spanKey">0</button>
                <button onclick="addData('.')">,</button>
                <button onclick="calculator()"id="symbol">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./script1.js"></script>
</html>
