<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Playable PIANO</h4>
            <div class="show-key-section">
                <p>Show Keys</p>
                <div class="toggle-button">
                    <input type="checkbox" id="check" class="toggle">
                    <label for="check"></label>
                </div>
            </div>
        </div>
        <div class="paino-key-list">
            <li class="paino-key white" data-key="a"><span>a</span></li>
            <li class="paino-key black" data-key="w"><span>w</span></li>
            <li class="paino-key white" data-key="s"><span>s</span></li>
            <li class="paino-key black" data-key="e"><span>e</span></li>
            <li class="paino-key white" data-key="d"><span>d</span></li>
            <li class="paino-key white" data-key="f"><span>f</span></li>
            <li class="paino-key black" data-key="t"><span>t</span></li>
            <li class="paino-key white" data-key="g"><span>g</span></li>
            <li class="paino-key black" data-key="y"><span>y</span></li>
            <li class="paino-key white" data-key="h"><span>h</span></li>
            <li class="paino-key black" data-key="u"><span>u</span></li>
            <li class="paino-key white" data-key="j"><span>j</span></li>
            <li class="paino-key white" data-key="k"><span>k</span></li>
            <li class="paino-key black" data-key="o"><span>o</span></li>
            <li class="paino-key white" data-key="l"><span>l</span></li>
            <li class="paino-key black" data-key="p"><span>p</span></li>
            <li class="paino-key white" data-key=";"><span>;</span></li>
        </div>
    </div>
</body>
</html>
